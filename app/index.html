<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sea Battle</title>
	<link rel="stylesheet" href="styles.css" type="text/css">
	<script src="vendor/handlebars.min.js"></script>
</head>
<body>
<div class="battlefield">
	<div class="field player-field">
		<table id="player-field"></table>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>

<script id="field-tmpl" type="text/html">
	{{#each rows}}
	<tr>
		{{#each this}}
		<td class="field-cell" data-row="{{row}}" data-col="{{col}}">
			{{#if rowLabel}}<div class="cell-marker cell-marker-row">{{rowLabel}}</div>{{/if}}
			{{#if colLabel}}<div class="cell-marker cell-marker-col">{{colLabel}}</div>{{/if}}
		</td>
		{{/each}}
	</tr>
	{{/each}}
</script>

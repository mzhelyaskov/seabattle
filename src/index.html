<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sea Battle</title>
</head>
<body>

<ul id="drag-monitor"></ul>
<div id="point">
	<span style="position: absolute; left: -17px; top: 17px; font: 10px monospace; width: 100px;"></span>
</div>

<div class="container">
	<div class="col">
		<div id="player-battlefield" class="battlefield"></div>
	</div>
	<div class="col">
		<div class="harbor">
			<ul class="fleet">
				<li>
					<div class="port four-deck-port">
						<div id="p-0" class="ship four-deck horizontal" data-decks="4"></div>
					</div>
				</li>
				<li>
					<div class="port triple-deck-port">
						<div id="p-1" class="ship triple-deck horizontal" data-decks="3"></div>
					</div>
					<div class="port triple-deck-port">
						<div id="p-2" class="ship triple-deck horizontal" data-decks="3"></div>
					</div>
				</li>
				<li>
					<div class="port double-deck-port">
						<div id="p-3" class="ship double-deck horizontal" data-decks="2"></div>
					</div>
					<div class="port double-deck-port">
						<div id="p-4" class="ship double-deck horizontal" data-decks="2"></div>
					</div>
					<div class="port double-deck-port">
						<div id="p-5" class="ship double-deck horizontal" data-decks="2"></div>
					</div>
				</li>
				<li>
					<div class="port single-deck-port">
						<div id="p-6" class="ship single-deck" data-decks="1"></div>
					</div>
					<div class="port single-deck-port">
						<div id="p-7" class="ship single-deck" data-decks="1"></div>
					</div>
					<div class="port single-deck-port">
						<div id="p-8" class="ship single-deck" data-decks="1"></div>
					</div>
					<div class="port single-deck-port">
						<div id="p-9" class="ship single-deck" data-decks="1"></div>
					</div>
				</li>
			</ul>
			<div class="actions">
				<button class="btn btn-default">Auto</button>
				<button class="btn btn-default">Start</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>

<script id="battlefield-tmpl" type="text/html">
	{{#each rows}}
	<div class="battlefield-row">
		{{#each this}}
		<div class="battlefield-cell" data-row="{{row}}" data-col="{{col}}">
			{{#if rowLabel}}<div class="cell-marker cell-marker-row">{{rowLabel}}</div>{{/if}}
			{{#if colLabel}}<div class="cell-marker cell-marker-col">{{colLabel}}</div>{{/if}}
		</div>
		{{/each}}
	</div>
	{{/each}}
</script>

<script id="drag-monitor-tmpl" type="text/html">
	{{#each indicators}}
	<li>{{this.property}}: {{this.value}}</li>
	{{/each}}
</script>
